{% extends "base.html" %}

{% block content %}
<h1 id="topContent">Edit Album</h1>

<div class="flex flex-wrap justify-center">
  <form action="{% url 'edit_album' pk=album.pk %}" method="POST" class="tc">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Update Album</button>
      <br>
      <br>
      <a href="{% url 'view_album' pk=album.pk %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
