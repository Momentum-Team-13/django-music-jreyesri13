{% extends 'base.html' %}

{% block content %}

<div id="tunes">
    <div id="tunesDiv">

        {% if album.title %}

        <h2>{{ album.title }}</h2>

        {% endif %}

        {% if album.artist %}

        <div>{{ album.artist }}</div>

        {% endif %}

        <p>
            <a href="{% url 'edit_album' pk=album.pk %}">Edit Album</a>
            <br>
            <br>
            <a href="{% url 'delete_album' pk=album.pk %}">Delete Album</a>
        </p>
    </div>
</div>
{% endblock %}
