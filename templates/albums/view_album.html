{% extends 'base.html' %}

{% block content %}

<div>

    <h2>{{ album.title }}</h2>

    {% if album.artist %}
    <div>
        <div>{{ album.artist }}</div>
    </div>
    {% endif %}


    <p>
        <a href="{% url 'edit_album' pk=album.pk %}">Edit Album</a>
        <br>
        <br>
        <a href="{% url 'delete_album' pk=album.pk %}">Delete Album</a>
    </p>

</div>
{% endblock %}
