{% extends 'base.html' %}

{% block content %}

<p><strong><a href="{% url 'add_album' %}">Add New Album</a></strong></p>

<h1>All Albums</h1>

<div>
    {% for album in albums %}
    <div>

        <h2>{{ album.title }}</h2>

        {% if album.artist %}
        <div>
            <div>{{ album.artist }}</div>
        </div>
        {% endif %}


        <p>
            <a href="{% url 'view_album' pk=album.pk %}">View Album</a><br>
        </p>


    </div>
    {% endfor %}
</div>
{% endblock %}
