{% extends 'base.html' %}

{% block content %}
<h1 class="tc">Add Album</h1>

<div class="flex flex-wrap justify-center">
    <form action="{% url 'add_album' %}" method="POST" class="tc">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Add Album</button>
            <br>
            <br>
            <a href="{% url 'list_albums' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
